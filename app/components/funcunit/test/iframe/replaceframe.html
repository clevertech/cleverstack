<!doctype html>
<html>
	<body>
		<div>
			<iframe id="myframe" name="my frame" src="iframe.html"></iframe>
		</div>

		<script src="../../steal/steal.js"></script>
		<script type="text/javascript">
			steal('jquery', function() {
				$('div').click(function() {
					var div = $(this),
							iframe = $('<iframe/>');

					iframe.attr({
						id: 'myframe',
						name: 'my frame',
						src: 'iframe2.html'
					});

					div.html(iframe);
				});
			});
		</script>
	</body>
</html>
