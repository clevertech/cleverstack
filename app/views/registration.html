

<div id="register" class="navbar-body">

    <div class="container">

        <div class="row text-center">
          <p>
             <img src="images/logos/cleverstack-logo.png" alt="Cleverstack.io" />
          </p>
        </div>

        <div class="row text-left">
          <div class="col-md-6 col-md-offset-3">
                <form role="form" id="registration" ng-submit="register()">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="form-control" ng-model="credentials.username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" ng-model="credentials.password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="passwordConfirmation">Confirm Password</label>
                        <input type="password" id="passwordConfirmation" class="form-control" ng-model="credentials.passwordConfirmation" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" ng-model="credentials.email" placeholder="Email">
                    </div>
                    <button type="submit" class="btn btn-default">Register</button>
                </form>
            </div>
        </div>

    </div>

</div>
