
<div id="forgot" class="navbar-body">

    <div class="container">

        <div class="row text-center">
          <p>
             <img src="images/logos/cleverstack-logo.png" alt="Cleverstack.io" />
          </p>
        </div>

        <div class="row text-left">
          <div class="col-md-6 col-md-offset-3">
            <form role="form" name="forgotForm" ng-submit="forgot()" ng-class="{submitted:submitted}" novalidate>

              <!-- Form error/success messgaes -->
              <div class="alert form-messages {{formMessageClass}} alert-dismissable" ng-show="formMessage">{{ formMessage }}</div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email*</label>
                    <input type="email"
                           id="email"
                           name="email"
                           class="form-control"
                           ng-model="credentials.email"
                           placeholder="Email"
                           required />
                    <div ng-show="(forgotForm.email.$dirty || submitted)">
                        <span class="error" ng-show="forgotForm.email.$error.required">Please enter your email address.</span>
                        <span class="error" ng-show="forgotForm.email.$error.email">Please check the format of your email.</span>
                    </div>
                </div>

              <!-- Submit -->
              <div class="form-group">
                <button type="submit"
                        class="btn btn-primary pull-right"
                        value="Submit" title="Submit">Submit</button>
              </div>

              <p><a href="/login">Back to Login</a></p>
            </form>
          </div>
        </div>

    </div>

</div>
