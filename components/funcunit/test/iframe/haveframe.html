<!doctype html>
<html>
	<body>
		<a href="#" id="open">Click to open</a>

		<script src="../../steal/steal.js"></script>
		<script type="text/javascript">
			steal('jquery', function() {
				$(document).ready(function() {
					$('#open').click(function(ev) {
						$('<iframe src="iframe.html" name="my frame"></iframe>').appendTo(document.body);
					});
				});
			});
		</script>
	</body>
</html>
