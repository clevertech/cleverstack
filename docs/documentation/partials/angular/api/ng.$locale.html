<h1><code ng:non-bindable="">$locale</code>
<span class="hint">( service in module <code ng:non-bindable="">ng</code>
 )</span>
</h1>
<div><h2 id="Description">Description</h2>
<div class="description"><p>$locale service provides localization rules for various Angular components. As of right now the
only public api is:</p>

<ul>
<li> <code class="plain">id</code>  –  <code class="plain">{string}</code>  – locale id formatted as  <code class="plain">languageId-countryId</code>  (e.g.  <code class="plain">en-us</code> )</li>
</ul></div>
</div>
