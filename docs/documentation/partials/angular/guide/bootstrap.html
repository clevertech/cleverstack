<div><h1 id="overview">Overview</h2>

<p>This page explains the Angular initialization process and how you can manually initialize Angular
if necessary.</p>

<h1 id="angularreplaceme0tag">Angular  <code class="plain"><script></code>  Tag</h2>

<p>This example shows the recommended path for integrating Angular with what we call automatic
initialization.</p>

<pre class="prettyprint linenums">
&lt;!doctype html&gt;
&lt;html xmlns:ng="http://angularjs.org" ng-app&gt;
  &lt;body&gt;
    ...
    &lt;script src="angular.js"&gt;
  &lt;/body&gt;
&lt;/html&gt;
</pre>

<ul>
<li>Place the  <code class="plain">script</code>  tag at the bottom of the page. Placing script tags at the end of the page
improves app load time because the HTML loading is not blocked by loading of the  <code class="plain">angular.js</code> 
script. You can get the latest bits from <a href="http://code.angularjs.org">http://code.angularjs.org</a>. Please don't link
your production code to this URL, as it will expose a security hole on your site. For
experimental development linking to our site is fine.
<ul><li>Choose:  <code class="plain">angular-[version].js</code>  for a human-readable file, suitable for development and
debugging.</li>
<li>Choose:  <code class="plain">angular-[version].min.js</code>  for a compressed and obfuscated file, suitable for use in
production.</li></ul></li>
<li><p>Place  <code class="plain">ng-app</code>  to the root of your application, typically on the  <code class="plain"><html></code>  tag if you want
angular to auto-bootstrap your application.</p>

<pre><code>&lt;html ng-app&gt;
</code></pre></li>
<li><p>If IE7 support is required add  <code class="plain">id="ng-app"</code> 

<pre><code>&lt;html ng-app id="ng-app"&gt;
</code></pre></li>
<li><p>If you choose to use the old style directive syntax  <code class="plain">ng:</code>  then include xml-namespace in  <code class="plain">html</code> 
to make IE happy. (This is here for historical reasons, and we no longer recommend use of
 <code class="plain">ng:</code> .)</p>

<pre><code>&lt;html xmlns:ng="http://angularjs.org"&gt;
</code></pre></li>
</ul>

<h1 id="automaticinitialization">Automatic Initialization</h2>

<p>Angular initializes automatically upon  <code class="plain">DOMContentLoaded</code>  event or when the  <code class="plain">angular.js</code>  script is
evaluated if at that time  <code class="plain">document.readyState</code>  is set to  <code class="plain">'complete'</code> . At this point Angular looks
for the <a href="documentation/angular/api/ng.directive:ngApp"><code> <code class="plain">ng-app</code> </code></a> directive which designates your application root.
If the <a href="documentation/angular/api/ng.directive:ngApp"><code> <code class="plain">ng-app</code> </code></a> directive is found then Angular will:</p>

<ul>
<li>load the <a href="documentation/angular/guide/module">module</a> associated with the directive.</li>
<li>create the application <a href="documentation/angular/api/AUTO.$injector"><code>injector</code></a></li>
<li>compile the DOM treating the <a href="documentation/angular/api/ng.directive:ngApp"><code> <code class="plain">ng-app</code> </code></a> directive as the root of the compilation. This allows you to tell it to treat only a
portion of the DOM as an Angular application.</li>
</ul>

<pre class="prettyprint linenums">
&lt;!doctype html&gt;
&lt;html ng-app="optionalModuleName"&gt;
  &lt;body&gt;
    I can add: {{ 1+2 }}.
    &lt;script src="angular.js"&gt;&lt;/script&gt;
  &lt;/body&gt;
&lt;/html&gt;
</pre>

<h1 id="manualinitialization">Manual Initialization</h2>

<p>If you need to have more control over the initialization process, you can use a manual
bootstrapping method instead. Examples of when you'd need to do this include using script loaders
or the need to perform an operation before Angular compiles a page.</p>

<p>Here is an example of manually initializing Angular. The example is equivalent to using the <a href="documentation/angular/api/ng.directive:ngApp"><code>ng-app</code></a> directive.</p>

<pre class="prettyprint linenums">
&lt;!doctype html&gt;
&lt;html xmlns:ng="http://angularjs.org"&gt;
  &lt;body&gt;
    Hello {{'World'}}!
    &lt;script src="http://code.angularjs.org/angular.js"&gt;&lt;/script&gt;
    &lt;script&gt;
       angular.element(document).ready(function() {
         angular.bootstrap(document);
       });
    &lt;/script&gt;
  &lt;/body&gt;
&lt;/html&gt;
</pre>

<p>This is the sequence that your code should follow:</p>

<ol>
<li><p>After the page and all of the code is loaded, find the root of the HTML template, which is
typically the root of the document.</p></li>
<li><p>Call <a href="documentation/angular/api/angular.bootstrap"><code>api/angular.bootstrap</code></a> to <a href="documentation/angular/guide/compiler">compile</a> the template into an
executable, bi-directionally bound application.</p></li>
</ol></div>
