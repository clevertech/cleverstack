<h1><code ng:non-bindable="">reverseArray</code>
<span class="hint">( filters in module <code ng:non-bindable="">ngSeed</code>
 )</span>
</h1>
<div><h2 id="Description">Description</h2>
<div class="description"><p>Reverses an array.</p></div>
<h2 id="Usage">Usage</h2>
<div class="usage"><h3 id="In.HTML.Template.Binding">In HTML Template Binding</h3>
<div class="in-html-template-binding"><code ng:non-bindable="">{{ reverseArray_expression | reverseArray }}</code>
</div>
<h3 id="In.JavaScript">In JavaScript</h3>
<div class="in-javascript"><code ng:non-bindable="">$filter('reverseArray')()</code>
</div>
</div>
<h2 id="Example">Example</h2>
<div class="example"><h4>Source</h4>
<div source-edit="" source-edit-deps="angular.js script.js" source-edit-html="index.html-1" source-edit-css="" source-edit-js="script.js-0" source-edit-unit="" source-edit-scenario="scenario.js-2"></div>
<div class="tabbable"><div class="tab-pane" title="index.html">
<pre class="prettyprint linenums" ng-set-text="index.html-1" ng-html-wrap=" angular.js script.js"></pre>
<script type="text/ng-template" id="index.html-1">
 
     <div ng-controller="Ctrl">
      <ul>
          <li>Normal: <span ng-repeat="n in numbers">{{ n }} </span></li>
          <li class="reversed">reverseArray: <span ng-repeat="n in numbers | reverseArray">{{ n }} </span></li>
      </ul>
     </div>
</script>
</div>
<div class="tab-pane" title="script.js">
<pre class="prettyprint linenums" ng-set-text="script.js-0"></pre>
<script type="text/ng-template" id="script.js-0">
      var app = angular.module('App', []);

      app.filter('reverseArray', function () {
          return function (items) {
              if (!angular.isArray(items)) return false;
              return items.slice().reverse();
          };
      });

      function Ctrl($scope) {

          $scope.numbers = [1, 2, 3, 4, 5];

      }
 </script>
</div>
<div class="tab-pane" title="End to end test">
<pre class="prettyprint linenums" ng-set-text="scenario.js-2"></pre>
<script type="text/ng-template" id="scenario.js-2">
  it('should be reverse ordered array', function() {
    expect(repeater('li.reversed span', 'n in numbers')).
      toEqual(['5', '4', '3', '2', '1']);
  });
</script>
</div>
