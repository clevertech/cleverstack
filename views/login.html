<div id="login" class="navbar-body">

    <div class="container">

        <div class="row text-center">
          <p>
             <img src="images/logos/cleverstack-logo.png" alt="Cleverstack.io">
          </p>
        </div>

        <div class="row text-left">
          <div class="col-md-6 col-md-offset-3">
            <form role="form" ng-submit="login()">
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" ng-model="credentials.username" placeholder="Username">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" ng-model="credentials.password" placeholder="Password">
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-default">Submit</button>
              </div>
              <p><a href="/forgot">Forgot password</a></p>
            </form>
          </div>
        </div>

    </div>

</div>
