<div id="login" class="navbar-body">

    <div class="container">

        <form role="form" ng-submit="login()">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" ng-model="credentials.username" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" ng-model="credentials.username" placeholder="Password">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
          <p><a href="/forgot">Forgot password</a></p>
        </form>

    </div>

</div>
